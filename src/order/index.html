    <link rel="stylesheet" href="../res/css/H-ui.reset.css"/>
    <link rel="stylesheet" href="../res/css/index.css"/>
    <script src="../res/js/jquery-1.10.2.js"></script>
    <title></title>
</head>
<style>
    .nowDo{background: rgba(0,0,0,0.8)}
    .nowDo .agreement{color: #fff}
</style>
<body>
<div class="header">
    <img src="../res/img/header.jpg" alt="" width="100%"/>
</div>
<div class="section">
    <img src="../res/img/order.jpg" alt="" width="100%"/>
</div>
<div class="section">
    <img src="../res/img/package.jpg" alt="" width="100%"/>
</div>
<div class="section goOrder">
        <a href="">马上预约</a>
</div>
<div class="section">
    <img src="../res/img/notice.jpg" alt="" width="100%"/>
</div>
<div class="nowDo">
    <div class="clearfix">
        <p class="rel agreement on" data-spm-anchor-id="a1z51.2385650200020001.0.i8">
            <i class="uncheck"></i><i class="checked"></i>为了办理该服务，您授权商户向芝麻信用查询您的芝麻分，姓名，身份证号码。</p>
    </div>

    <a class="nowBtn mt-15">马上预约</a>
</div>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    $(".agreement").click(function(){
        $(this).toggleClass("on");
    });
</script>
</body>
</html>
